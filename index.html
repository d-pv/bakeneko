<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<meta charset="UTF-8">
		<title>Bakeneko Pista</title>
		<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet"> 
		<style>
			*{
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				font-family: MedievalSharp, cursive;
			}
			body{
				text-align: center;
				padding: 20px;
				font-size: 25px;
			}
			.vid-container, #video1, #video2, #video3{
				display: none;
			}
			button, input{
				font-size: 22px;
			}
		</style>
	</head>
	<body>
		<h1>Pista</h1>
		<div id="texto">
			<p>Si conoces alguna de las contraseñas, podrás ver alguna de las pistas.</p>
			<p>Si no sabes la clave, tendrás que buscarla...</p>
			<p>&nbsp;</p>
			<p><input id="contra" placeholder="Contraseña..."></p>
			<p style="font-size: 0.5em;">&nbsp;</p>
			<p><button>Revelar Pista</button></p>
		</div>
		<div class="vid-container">
			<p>Esto podría ser una buena pista... o no...</p>
			<video width="640" height="480" controls id="video1"><source src="1.mp4" type="video/mp4"></video>
			<video width="640" height="480" controls id="video2"><source src="2.mp4" type="video/mp4"></video> 
			<video width="640" height="480" controls id="video3"><source src="3.mp4" type="video/mp4"></video>
			<video width="640" height="480" controls id="video4"><source src="4.mp4" type="video/mp4"></video>
			<video width="640" height="480" controls id="video5"><source src="5.mp4" type="video/mp4"></video>
			<video width="640" height="480" controls id="video6"><source src="6.mp4" type="video/mp4"></video>
			<video width="640" height="480" controls id="video7"><source src="7.mp4" type="video/mp4"></video>
			<video width="640" height="480" controls id="video8"><source src="8.mp4" type="video/mp4"></video>
			<video width="640" height="480" controls id="video9"><source src="9.mp4" type="video/mp4"></video>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script>
			$("button").click(function(){
				var cnt=$("#contra").val();
				var video = 0;
				$('#texto').show();
				$('.vid-container').hide();
				$('#video1').hide();
				$('#video2').hide();
				$('#video3').hide();
				$('#video4').hide();
				$('#video5').hide();
				$('#video6').hide();
				$('#video7').hide();
				$('#video8').hide();
				$('#video9').hide();

				if (cnt=="812"){video = 1;}
				if (cnt=="459"){video = 2;}
				if (cnt=="390"){video = 3;}
				if (cnt=="546"){video = 4;}
				if (cnt=="830"){video = 5;}
				if (cnt=="742"){video = 6;}
				if (cnt=="034"){video = 7;}
				if (cnt=="673"){video = 8;}
				if (cnt=="514"){video = 9;}

				if (video>0){
					$('#texto').hide();
					$('.vid-container').show();
					$('#video' + video).show();
					$('#video' + video).get(0).play();
				}
			});

		</script>
	</body>
</html>
